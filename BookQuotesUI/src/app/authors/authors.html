<div class="centered bold vSpaced">
    List of all the authors of our quotes:
</div>

<table>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    @for (author of authors; track author.firstName) {
        <tr>
            <td>{{ author.firstName }}</td>
            <td>{{ author.lastName }}</td>
        </tr>
    }
</table>

<div class="centered smallFont vSpaced">
    (Press the image on the top to go back.)
</div>
